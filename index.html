<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="root">
  <div class="page">
    <!--Блок header-->
    <header class="header side-margins">
      <img class="logo" src="./image/Vector.png" alt="Логотип">
      <h1 class="header__title-hidden">Mesto: интерактивная страница, куда можно добавлять фотографии</h1>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <!--Блок profile-->
      <section class="profile side-margins">
       <img class="profile__avatar" src="./image/image.jpg" alt="Фотография владельца профиля">
        <div class="profile__info">
          <div class="profile__name-container">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button hover-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button hover-button"></button>
      </section>
      <!--Блок elements-->
      <section class="side-margins" aria-label="Публикация">
        <ul class="elements">
        <li class="element">
          <img class="element__photo" src="./image/Алтай.jpg" alt="Фотография">
          <div class="element__container">
            <h2 class="element__title">Алтай</h2>
            <button class="element__like hover-button"></button>
          </div>
        </li>
        <li class="element">
            <img class="element__photo" src="./image/Байкал.jpg" alt="Фотография">
            <div class="element__container">
              <h2 class="element__title">Байкал</h2>
              <button class="element__like hover-button"></button>
            </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./image/ГораЭльбрус.png" alt="Фотография">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like hover-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./image/Камчатский-край.jpg" alt="Фотография">
          <div class="element__container">
            <h2 class="element__title">Камчатский край</h2>
            <button class="element__like hover-button"></button>
        </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./image/Мутновский.jpg" alt="Фотография">
          <div class="element__container">
            <h2 class="element__title">Мутновский</h2>
            <button class="element__like hover-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./image/Остров-Огой.jpg" alt="Фотография">
          <div class="element__container">
            <h2 class="element__title">Остров Огой</h2>
            <button class="element__like hover-button"></button>
          </div>
        </li>
      </ul>
      </section>
    </main>
    <!--Блок footer-->
    <footer class="footer side-margins">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--popup-->
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close hover-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="popup__input popup__input_name" type="text" name="name" placeholder="Имя пользователя">
          <input class="popup__input popup__input_about" type="text" name="about" placeholder="О себе">
          <button class="popup__button popup__hover-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
