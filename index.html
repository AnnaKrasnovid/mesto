<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="root">
  <div class="page">
    <!--Блок header-->
    <header class="header">
      <img class="logo" src="./image/LogoVector.svg" alt="Логотип">
    </header>
    <main class="content">
      <!--Блок profile-->
      <section class="profile">
       <img class="profile__avatar" src="./image/image.jpg" alt="Фотография владельца профиля">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button hover-button" type="button"></button>
      </section>
      <!--Блок elements-->
      <section aria-label="Публикация">
        <ul class="elements">
         
        </ul>
      </section>
    </main>
    <!--Блок footer-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--popup edit-->
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button class="popup__close popup__close-edit hover-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form-edit" name="form-popap">
          <input class="popup__input popup__input_info_name" type="text" name="name" placeholder="Имя пользователя">
          <input class="popup__input popup__input_info_about" type="text" name="about" placeholder="О себе">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!--popup add-->
    <div class="popup popup_type_add">
      <div class="popup__content">
        <button class="popup__close popup__close-add hover-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form-add" name="form-popap">
          <input class="popup__input popup__input_info_title" type="text" name="title" placeholder="Название">
          <input class="popup__input popup__input_info_link" type="url" name="link" placeholder="Ссылка на картинку">
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <!--Заготовка карточки публикации element-->
  <template class="template">
    <li class="element">
      <img class="element__photo">
      <button class="element__delete-button hover-button" type="button"></button>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
