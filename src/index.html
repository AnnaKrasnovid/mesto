<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>  
    <!--<link rel="stylesheet" href="../src/pages/index.css">-->
    
</head>
<body class="root">
  <div class="page">
    <!--Блок header-->
    <header class="header">
      <img class="logo" src="<%=require('./image/LogoVector.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <!--Блок profile-->
      <section class="profile">
        <button class="profile__avatar-button" type="button">
          <img class="profile__avatar" src="#" alt="Фотография владельца профиля">
        </button>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button hover-button" type="button"></button>
      </section>
      <!--Блок elements-->
      <section aria-label="Публикация">
        <ul class="elements">
         
        </ul>
      </section>
    </main>
    <!--Блок footer-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--popup edit-->
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button class="popup__close popup__close-edit hover-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form-edit" name="form-popap" novalidate>

          <input 
          id="name-input" 
          class="popup__input popup__input_info_name" 
          type="text" 
          name="name" 
          placeholder="Имя пользователя" 
          required 
          minlength="3" 
          maxlength="40">      
          <span id="name-input-error" class="popup__error"></span>

          <input 
          id="about-input" 
          class="popup__input popup__input_info_about" 
          type="text" 
          name="about" 
          placeholder="О себе" 
          required 
          minlength="3" 
          maxlength="200">
          <span id="about-input-error" class="popup__error"></span>

          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!--popup add-->
    <div class="popup popup_type_add">
      <div class="popup__content">
        <button class="popup__close popup__close-add hover-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form-add" name="form-popap" novalidate>

          <input 
          id="title-input" 
          class="popup__input popup__input_info_title" 
          type="text" 
          name="title" 
          placeholder="Название" 
          required minlength="3" 
          maxlength="30">
          <span id="title-input-error" class="popup__error"></span>

          <input 
          id="link-input" 
          class="popup__input popup__input_info_link" 
          type="url" 
          name="link" 
          placeholder="Ссылка на картинку" 
          required>
          <span id="link-input-error" class="popup__error"></span>

          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!--popup confirm-delete-->
    <div class="popup popup_type_confirm">
      <div class="popup__content">
        <button class="popup__close hover-button" type="button"></button>
        <h3 class="popup__title">Вы уверены?</h3>        
        <button class="popup__button popup__button_type_confirm" type="submit">Да</button>        
      </div>
    </div>
    <!--popup profile-update-->
    <div class="popup popup_type_profile-update">
      <div class="popup__content">
        <button class="popup__close hover-button" type="button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form-update" name="form-popap" novalidate>

          <input 
          id="avatar-input" 
          class="popup__input popup__input_info_avatar" 
          type="url" 
          name="avatar" 
          placeholder="Ссылка на картинку" 
          required>
          <span id="avatar-input-error" class="popup__error"></span>

          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
     <!--popup image-->
  <div class="popup popup-photo">
    <div class="popup-photo__container">
      <button class="popup__close popup-photo__close hover-button" type="button"></button>
      <figure class="popup-photo__figure">
        <img class="popup-photo__img" alt="#" src="#">
        <figcaption class="popup-photo__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  </div>
  <!--Заготовка карточки публикации element-->
  <template class="template">
    <li class="element">
      <img class="element__photo" src="#" alt="Фотография публикации">
      <button class="element__delete-button hover-button" type="button"></button>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button class="element__like" type="button"></button>
          <span class="element__like-counter">0</span>
        </div>
      </div>
    </li>
  </template>
  <!--<script type="module" src="../src/pages/index.js"></script>-->
  
</body>
</html>
